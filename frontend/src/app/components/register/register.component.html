<div class="d-flex justify-content-center" style="margin-top: 75px">
  <div class="col-md-3">
    <div class="card">
      <div class="card-header">
        <h1>Kayıt Formu</h1>
      </div>
      <div class="card-body">
        <form
          autocomplete="off"
          #registerform="ngForm"
          (ngSubmit)="register(registerform)"
        >
          <div class="form-group">
            <label for="name">Ad Soyad</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.name"
              name="name"
              id="name"
              #name
              [appValid]="name.validity.valid"
              required="false"
              minlength="3"
            />
            <div class="invalid-feedback">
              Ad soyad alana en az 3 karakter olabilir
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="email">Mail</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="model.email"
              name="email"
              id="email"
              #email
              [appValid]="email.validity.valid"
              required="false"
            />
            <div class="invalid-feedback">Geçerli bir mail adresi giriniz</div>
          </div>
          <div class="form-group mt-2">
            <label for="password">Şifre</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="model.password"
              name="password"
              id="password"
              #password
              [appValid]="password.validity.valid"
              required="false"
            />
            <div class="invalid-feedback">Şifre alanı boş olamaz</div>
          </div>
          <div class="form-group mt-2">
            <button
              [disabled]="!registerform.valid"
              class="btn btn-outline-succcess w-100"
            >
              Kayıt Ol
            </button>
            <a [routerLink]="['/login']" style="float: right">Giriş Yap</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
